<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skycast | Modern Weather App</title>
  
  <meta name="description" content="Get real-time, accurate weather forecasts for any location. Skycast provides detailed weather information, hourly and daily forecasts, and intuitive visualization.">
  
  <meta name="keywords" content="weather, forecast, temperature, climate, skycast, weather app, local weather, vreme, vremea">
  
  <link rel="icon" type="image/png" href="favicon.png">
  
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://skycast.online/">
  <meta property="og:title" content="Skycast | Modern Weather App">
  <meta property="og:description" content="Get real-time, accurate weather forecasts for any location.">
  
  <link rel="stylesheet" href="style.css">
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4285f4">
  
  <link rel="preload" href="style.css" as="style">
  <link rel="preload" href="script.js" as="script">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 18a5 5 0 0 0-10 0"></path>
          <line x1="12" y1="9" x2="12" y2="2"></line>
          <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
          <line x1="1" y1="18" x2="3" y2="18"></line>
          <line x1="21" y1="18" x2="23" y2="18"></line>
          <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
          <line x1="23" y1="22" x2="1" y2="22"></line>
          <polyline points="16 5 12 9 8 5"></polyline>
        </svg>
        <span>Skycast</span>
      </div>
    </header>
    
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for a city..." autocomplete="off">
      <button id="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1e293b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>
    
    <div id="weather-container">

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
